<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="a">
            <h1><span class="spanh1"><i class="fa-regular fa-clipboard"></i></span> Lista de tarefas </h1>

            <button id="criar"><span class="spanh1"><i class="fa-solid fa-plus"></i></span> Criar tarefa</button>

            <div id="novaTarefa"></div>
        </div>
    </main>
    <div id="pop">
        <div id="hud">
            <div id="inp">
                <input type="text">
            </div>
            <div id="btn">
                <button>completa</button>
                <button>excluir</button>
            </div>
        </div>
        <div id="info">
            <div id="btns">
                <div id="init-data">
                    <input type="datetime-local">
                </div>
                <div id="fim-data">
                    <input type="datetime-local">
                </div>
            </div>
            <div id="descript">
                <textarea name="descript" id="text" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
